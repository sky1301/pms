<virtualhost *:81>
    ServerName 99.1.232.70

    #WSGIDaemonProcess ansibleAPI python-path=/var/www/html/ansibleAPI:/var/www/html/ansibleAPI/env/lib/python2.7/site-packages
    WSGIDaemonProcess ansibleAPI threads=5 python-home=/var/www/html/ansibleAPI/env python-path=/var/www/html/ansibleAPI 
    WSGIProcessGroup ansibleAPI
    WSGIApplicationGroup  %{GLOBAL}
    #WSGIDaemonProcess ansibleAPI user=apache group=apache threads=5 home=/var/www/html/ansibleAPI1.9
    WSGIScriptAlias / /var/www/html/ansibleAPI/ansibleAPI/wsgi.py
    Alias /static/ /var/www/html/ansibleAPI/static/
    ErrorLog "/var/log/httpd/ansibleAPI1.9/error_log" 
    CustomLog "/var/log/httpd/ansibleAPI1.9/access_log" common
    <directory /var/www/html/ansibleAPI/ansibleAPI>
        <Files wsgi.py>
            Require all granted
        </Files>
    </directory>
</virtualhost>
